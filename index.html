<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop watch </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="text">
            <h1>STOP WATCH</h1>
            <div id="watch">
                <span id="min">00</span>:<span id="sec">00</span>:<span id="ms">00</span>
            </div>
            <br>
            <input type="button" value="Start" class="btn" onclick="start()">
            <input type="button" value="Stop" class="btn" onclick="Stop()">
            <input type="button" value="Reset" class="btn" onclick="location.reload()">
            

        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
